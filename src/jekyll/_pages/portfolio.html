<section class="d-flex flex-column justify-content-between position-relative" style="background-image: url('{{site.data.content.heroImage | absolute_url}}')">
    <span class="mask bg-gradient-transparent"></span>
    <span class="py-4 clearfix"></span>
    <div class="position-relative container d-flex flex-column justify-content-end align-items-center pt-5">
        <h1 class="text-white animated h1 hero-text pt-3 opacity-0" data-animation-in="fadeInLeft" data-animation-delay="100">
            Portfolio
        </h1>
        <p class="text-white pt-3 h4">Lorem Ipsum</p>
    </div>
</section>
<section>
    <div class="row d-flex flex-wrap px-2 py-5">
        {% for project in site.data.portfolio %}
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 py-2">
                <div class="position-relative overflow-hidden zoom h-100 d-flex flex-column shadow rounded">
                    <img src="{{project.thumbnail}}" class="d-block position-relative img-fluid flex-fill">
                </div>
            </div>
        {% endfor %}
    </div>
</section>
